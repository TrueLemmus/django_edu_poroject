{% extends 'admin_panel/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Редактирование категории | {{ category.name }}</h1>
            <div class="card-body">
                <form action="{#% url 'admin_panel:admin_users_update' object.id %#}" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                {{ form }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <a class="btn btn-danger btn-block"
                           href="{% url 'admin_panel:admin_users_delete' object.id %}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
